autoloaders:
  # Namespace => path to your libs
  ProjectEight: %module%/src

twig:
  baseDirs:
    - %module%/res/twig/

commands:
  customCommands:
    - ProjectEight\Magento\Command\Developer\Generate\ModuleCommand
    - ProjectEight\Magento\Command\Eav\Attribute\AddCommand
